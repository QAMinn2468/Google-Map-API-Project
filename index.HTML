<!DOCTYPE html>
<html>
 <head>
   <style>
     h1 {
       text-align: center;
     }
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 80%;
       width: 70%;
       position: absolute;
       margin-left: 15%;
       margin-right: 20%;
       }
   </style>
 </head>
 <body>
   <h1>Fareham, England </h1>
   <div id='map'></div>
   <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 50.856249, lng: -1.187942},
         zoom: 15
       });
       var school = {lat: 50.851429, lng: -1.200761};
       var marker = new google.maps.Marker({
         position: school,
         map: map,
         title: 'St. Jude Primary School'
       });
       var church = {lat: 50.851218, lng: -1.178828};
       var marker2 = new google.maps.Marker({
         position: church,
         map: map,
         title: 'Sacred Heart Church'
       });
        var library = {lat: 50.853946, lng: -1.177275 };
        var marker2 = new google.maps.Marker({
          position: library,
          map: map,
          title: 'Fareham Public Library'
        });
     }
     </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKWNbLQsSKzpiC-JHL86FKXVM5EMwVUwE&v=3&callback=initMap">
   </script>
 </body>
</html>
